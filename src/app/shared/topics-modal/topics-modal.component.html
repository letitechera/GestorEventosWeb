<div class="modal-header">
  <P>Administrar Temas</P>
  <div class="close-modal-block">
    <button class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="modal-body">
  <div class="loader" *ngIf="loading"></div>

  <div class="modal-list" *ngIf="!loading">
    <ul>
      <li *ngFor="let topic of topics">{{topic.Name}}<a class="topic-delete options" (click)="removeTopic(topic.TopicId)">
          <fa name="remove" title="Eliminar"></fa>
        </a></li>
    </ul>
  </div>
  <div *ngIf="!loading">
    <form [formGroup]="topicsForm" class="topics-form" (ngSubmit)="addTopic()">
      <fieldset>
        <mat-form-field>
          <input matInput placeholder="Agrega un tema" formControlName="name" />
          <mat-error *ngIf="topicsForm.get('name').hasError('required') && this.submitted">
            Escriba un nombre
          </mat-error>
        </mat-form-field>
      </fieldset>
      <fieldset class="controls">
        <div class="controls-container">
          <button type="submit" class="ge-btn-default btn-accept">
            <span>Agregar</span>
          </button>
          <button type="button" class="ge-btn-default btn-cancel" (click)="close()">
            <span>Cancelar</span>
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
