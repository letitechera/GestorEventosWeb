<login-header></login-header>
<div class="login-wrapper">
    <div class="login-content">
        <div class="login-header">
            <h5>Ingresa con tus datos</h5>
        </div>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
            <fieldset>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="text-input">
                            <input matInput placeholder="Email" type="email" formControlName="username" />
                            <mat-error *ngIf="loginForm.get('username').hasError('required')">
                                Escriba un nombre de usuario o email.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="text-input">
                            <input matInput placeholder="Password" type="password" formControlName="password" />
                            <mat-error *ngIf="loginForm.get('password').hasError('required')">
                                Escriba una contraseña.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <mat-error *ngIf="loginError">
                        El usuario o contraseña son incorrectos.
                    </mat-error>
                </div>
            </fieldset>
            <div id="submit-block">
                <div class="submit-input">
                    <button type="submit" id="login-submit" class="btn btn-next">
                        <span *ngIf="!loading">Login</span>
                        <span *ngIf="loading"><fa name="spinner" animation="spin"></fa></span> 
                    </button>
                </div>
            </div>
            <div class="register-container">¿No tienes una cuenta? <a>Regístrate aquí</a></div>
        </form>
    </div>
</div>
