<login-header></login-header>

<div class="register-wrapper">
  <div class="register-content">
    <div class="register-header">
      <h5>Regístrate</h5>
    </div>
    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="login()" autocomplete="off">
      <fieldset>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="text-input">
              <input matInput placeholder="Nombre" type="text" formControlName="firstName" />
              <mat-error *ngIf="registerForm.get('firstName').hasError('required')">
                Nombre
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="text-input">
              <input matInput placeholder="Apellido" type="text" formControlName="lastName" />
              <mat-error *ngIf="registerForm.get('lastName').hasError('required')">
                Apellido
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="text-input">
              <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="off" />
              <mat-error *ngIf="registerForm.get('email').hasError('required')">
                Correo Electrónico
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="text-input">
              <input matInput placeholder="Contraseña" type="password" formControlName="password" autocomplete="off" />
              <mat-error *ngIf="registerForm.get('password').hasError('required')">
                Escriba una contraseña.
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      </fieldset>
      <fieldset class="controls">
        <div class="controls-container">
          <button type="button" class="ge-btn-default btn-cancel" (click)="goBack()">
            <span>Cancelar</span>
          </button>
          <button type="submit" class="ge-btn-default btn-accept">
            <span *ngIf="!loading">Aceptar</span>
            <span *ngIf="loading">
              <fa name="spinner" animation="spin"></fa>
            </span>
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<app-footer></app-footer>
