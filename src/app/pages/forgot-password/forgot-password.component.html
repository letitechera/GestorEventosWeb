<login-header></login-header>

<div class="login-wrapper">
  <div class="login-content">
    <div class="login-header">
      <h5>Recupera tu Contraseña</h5>
    </div>
    <form [formGroup]="forgotForm" class="login-form" (ngSubmit)="login()">
      <fieldset>

        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="text-input">
              <input matInput placeholder="Email" type="email" formControlName="email" />
              <mat-error *ngIf="forgotForm.get('email').hasError('required')">
                Correo Electrónico
              </mat-error>
            </mat-form-field>
          </div>
        </div>

      </fieldset>
      <div id="submit-block">
        <div class="submit-input">
          <button type="submit" id="login-submit" class="ge-btn-default btn-accept">
            <span *ngIf="!loading">Aceptar</span>
            <span *ngIf="loading">
              <fa name="spinner" animation="spin"></fa>
            </span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
