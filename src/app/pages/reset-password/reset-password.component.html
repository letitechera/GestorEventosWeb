<app-header></app-header>
<div class="content-body">
  <div class="sub-menu-event">
    <a (click)="goBack()">
      <fa name="arrow-left"></fa> Volver
    </a>

    <div (click)="navigateTo('profile')">
        <a>Cuenta</a>
      </div>

    <div (click)="navigateTo('reset-password')">
      <a>Contraseña</a>
    </div>

  </div>

  <div class="login-wrapper">
      <div class="login-content">
        <div class="login-header">
          <h5>Reestablece tu Contraseña</h5>
        </div>
        <form [formGroup]="resetForm" class="login-form" (ngSubmit)="resetPassword()">
          <fieldset>
    
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="text-input">
                  <input matInput placeholder="Contraseña Actual" type="password" formControlName="currentPassword" />
                  <mat-error *ngIf="resetForm.get('currentPassword').hasError('required')">
                    Contraseña Actual
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="text-input">
                  <input matInput placeholder="Contraseña Nueva" type="password" formControlName="newPassword" />
                  <mat-error *ngIf="resetForm.get('newPassword').hasError('required')">
                    Contraseña Nueva
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
    
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="text-input">
                  <input matInput placeholder="Confirme Contraseña" type="password" formControlName="confirmPassword" />
                  <mat-error *ngIf="resetForm.get('confirmPassword').hasError('required')">
                    Confirme Contraseña
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
    
          </fieldset>
          <div id="submit-block">
            <div class="submit-input">
              <button type="submit" id="login-submit" class="ge-btn-default btn-accept">
                <span *ngIf="!loading">Aceptar</span>
                <span *ngIf="loading">
                  <fa name="spinner" animation="spin"></fa>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
<app-footer></app-footer>
