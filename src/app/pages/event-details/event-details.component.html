<app-header></app-header>

<div>
  <a (click)="goBack()"> << Volver</a>
</div>
<div *ngIf="event!=null" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>{{event.name}}</h2>
    </div>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="{{event.image}}" alt="Foto" width="100%" height="95%">
      </a>
    </div>
  </div>
  <p><span>{{event.prettyStartDate}}</span></p>
  <p><span>{{event.locationId}}</span></p>
  <p>{{event.description}}</p>
</div>

<app-footer></app-footer>
