<app-header></app-header>
<div class="content-body">
  <div class="sub-menu-event">
    <a (click)="goBack()">
      <fa name="arrow-left"></fa> Volver
    </a>
  </div>
  
  <div *ngIf="event!=null" class="container event-details content-body">
    <div class="row">
      <div class="col-xs-6 col-md-4">
        <h2>{{event.name}}</h2>
        <p><span>{{event.prettyStartDate}}</span></p>
      </div>
      <div class="col-xs-6 col-md-8">
        <a href="#" class="thumbnail">
          <img src="{{event.image}}" alt="Foto" width="100%" height="95%">
        </a>
      </div>
    </div>
    <p><span>{{event.locationId}}</span></p>
    <p>{{event.description}}</p>
  </div>
